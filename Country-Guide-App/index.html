<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Country Guide App </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="content">

      <div class="search-input">
        <input id="inputSearch" type="text" placeholder="Enter a country name" >
        <button id="SearchBtn"> Search </button>
      </div>

      <div class="flag">
        <img src="./bd.png" alt="Bangladesh">
        <iframe src="https://goo.gl/maps/op6gmLbHcvv6rLhH6" frameborder="0"></iframe>
        <h2 id="countryName"> Bangladesh </h2>
      </div>

      <div class="country-info">
        <div class="wrapper">
          <div class="wrapper-data">
            <h4> Capital </h4>
            <strong> : </strong>
            <span> Dhaka </span>
          </div>
        </div>
        <div class="wrapper">
          <div class="wrapper-data">
            <h4> Continent </h4>
            <strong> : </strong>
            <span> Asia </span>
          </div>
        </div>
        <div class="wrapper">
          <div class="wrapper-data">
            <h4> Currency </h4>
            <strong> : </strong>
            <span> Taka </span>
          </div>
        </div>
        <div class="wrapper">
          <div class="wrapper-data">
            <h4> Common Languages </h4>
            <strong> : </strong>
            <span> Bangla </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
